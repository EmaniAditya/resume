<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Resume Redirect</title>
    <script>
      /* Meme prank before showing the resume */
      function startPrank() {
        const meme = document.getElementById('meme');
        const message = document.getElementById('message');

        const pdfFile = 'https://emaniaditya.github.io/resume.pdf';

        // Show meme for 3 s then message, then redirect
        setTimeout(() => {
          meme.style.display = 'none';
          message.style.display = 'block';

          // Show message for 2 s before redirecting
          setTimeout(() => {
            window.location.href = pdfFile;
          }, 2000);
        }, 3000);
      }

      window.onload = startPrank;
    </script>
  </head>
  <body style="margin:0;">
    <div style="height:100vh; width:100vw; overflow:hidden; display:flex; align-items:center; justify-content:center; margin:0;">
      <img id="meme" src="images/the_img.jpeg" alt="Meme" style="max-width:100vw; max-height:100vh; width:auto; height:auto; object-fit:contain;">
      <p id="message" style="display:none; font-family:sans-serif; font-size:1.2rem;">
        Oh that was the real resume.<br>Here's my wrong resume...
      </p>
    </div>
  </body>
</html>
