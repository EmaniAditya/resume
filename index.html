<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Redirect</title>
    <script>
      // Get the current path
      const path = window.location.pathname;
      
      // Set the PDF file based on the path
      let pdfFile = 'ESAadityaReddyResume.pdf'; // Default resume
      
      if (path.endsWith('/es') || path.endsWith('/es/')) {
        pdfFile = 'ESAadityaReddyResume-ES.pdf'; // ES version resume
      }
      
      // Redirect to the appropriate PDF
      window.location.href = pdfFile;
    </script>
  </head>
  <body>
    <p>If you are not redirected, please choose a resume version:</p>
    <ul>
      <li><a href="ESAadityaReddyResume.pdf">E S Aaditya Reddy (Legal Name)</a></li>
      <li><a href="ESAadityaReddyResume-ES.pdf">Aaditya Reddy ES</a></li>
    </ul>
  </body>
</html>
