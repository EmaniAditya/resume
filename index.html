<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Redirect</title>
    <script>
      // Function to handle routing
      function handleRouting() {
        const path = window.location.pathname;
        let pdfFile = 'ESAadityaReddyResume.pdf'; // Default resume
        
        // Check for /es path
        if (path.endsWith('/es') || path.endsWith('/es/') || 
            path.endsWith('404.html') || window.location.search.includes('es')) {
          pdfFile = 'ESAadityaReddyResume-ES.pdf'; // ES version resume
        }
        
        // Redirect to the appropriate PDF
        if (window.location.pathname !== `/${pdfFile}`) {
          window.location.href = pdfFile;
        }
      }

      // Run the routing when the page loads
      window.onload = handleRouting;
    </script>
  </head>
  <body>
    <p>If you are not redirected, please choose a resume version:</p>
    <ul>
      <li><a href="?en">E S Aaditya Reddy (Legal Name)</a></li>
      <li><a href="?es">Aaditya Reddy ES</a></li>
    </ul>
  </body>
</html>
